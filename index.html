<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Searcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Pokémon Searcher</h1>

    <!-- Search bar and button -->
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter Pokémon name or ID" />
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>

    <!-- Loading spinner -->
    <div id="loader" class="text-center my-3 d-none">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Error message -->
    <div id="error" class="alert alert-danger d-none text-center"></div>

    <!-- Result container -->
    <div id="pokemonCard" class="d-flex justify-content-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
